{% extends 'base.html' %} 

{% block start %}
<section class="why_section layout_padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <div class="full">
                    <div class="profile-card">
                        <h2>{{ user.first_name }}</h2>
                        <form action="#">
                            <!-- User Information -->
                            <fieldset>
                                <!-- ... (existing fields for first name, last name, email, etc.) ... -->
                            </fieldset>
                        </form>

                        <!-- Address Section -->
                        <div class="address-section">
                            <h3>Address Information</h3>
                            <div class="existing-addresses">
                                <!-- Display Existing Addresses -->
                                <div class="address">
                                    <p>123 Main St, New York, NY, 10001, USA</p>
                                </div>
                                <!-- Add more addresses as needed -->
                            </div>

                            <!-- Add New Address Form -->
                            <h3>Add Address</h3>
                   <form action="order_confirmation.html">
                      <fieldset>
                         <label for="first_name">First Name</label>
                         <input type="text" id="first_name" placeholder="Enter your first name" name="first_name" required />
                         <label for="last_name">Last Name</label>
                         <input type="text" id="last_name" placeholder="Enter your last name" name="last_name" required />
                         <label for="email">Email</label>
                         <input type="email" id="email" placeholder="Enter your email address" name="email" required />
                         <label for="address">Address</label>
                         <input type="text" id="address" placeholder="Enter your address" name="address" required />
                         <label for="city">City</label>
                         <input type="text" id="city" placeholder="Enter your city" name="city" required />
                         <label for="state">State</label>
                         <input type="text" id="state" placeholder="Enter your state" name="state" required />
                         <label for="zip">PIN Code</label>
                         <input type="text" id="zip" placeholder="Enter your ZIP code" name="zip" required />
                         <input type="submit" value="Save Address" />
                      </fieldset>
                   </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
