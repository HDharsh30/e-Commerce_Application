{% extends 'base.html' %} 

{% block start %}
<section class="product_section layout_padding">
   <div class="container">
      <div class="heading_container heading_center">
         <h2>
            Our <span>products</span>
         </h2>
         <p>{% include "alert.html" %}</p>
      </div>
      <div class="row">
         
         {% for product in products %}
      <div class="col-sm-6 col-md-4 col-lg-4" >
         <div class="box" >
            <div class="option_container">
               <div class="options">
                  
                  <a href="{% url 'product-deatil' product.slug %}" class="option1">
                  detials
                  </a>
                  <a href="{% url 'by-now' product.slug %}" class="option2">
                  Buy Now
                  </a>
               </div>
            </div>
            <div class="img-box">
               <img src="/media/{{product.product_images.first.image}}" alt="">
            </div>
            <div class="detail-box">
               <h5>
                  {{product.product_name}}
               </h5>
               <h6>
                  â‚¹ {{product.price}}
               </h6>
            </div>
         </div>
      </div>
      {% endfor %}
   </div>
</section>
{% endblock %}
